<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>32 人單淘汰樹狀圖</title>
  <style>
    body { font-family: Arial; margin:0; padding:0; }
    #bracket-container { position: relative; width: 100%; height: 100vh; background: #f9f9f9; overflow: auto; }
    .player {
      cursor: pointer;
      padding: 4px 8px;
      border: 1px solid #333;
      text-align: center;
      background: #fff;
      position: absolute;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    .winner { background: red; color: white; }
    svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    textarea { width: 300px; height: 200px; margin:10px 0; }
    button { padding:5px 10px; }
  </style>
</head>
<body>
  <h2>32 人單淘汨樹狀圖</h2>
  <textarea id="players" placeholder="一行一個名字"></textarea><br>
  <button onclick="generate()">產生樹狀圖</button>
  <div id="bracket-container"></div>

  <script src="bracket.js"></script>
</body>
</html>
