<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>32 人單淘汰樹狀圖</title>
  <style>
    body { font-family: Arial; }
    #bracket-container { position: relative; width: 100%; height: 100vh; }

      cursor: pointer;
      padding: 4px 8px;
      border: 1px solid #333;

      text-align: center;
      background: #fff;
      position: absolute;
      transform: translate(-50%, -50%);

    .winner { background: red; color: white; }
    svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
  </style>
